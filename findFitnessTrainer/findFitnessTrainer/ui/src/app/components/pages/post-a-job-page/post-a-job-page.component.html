<!-- Page Title -->
<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Post a New Job</h3>
            <ul>
                <li>
                    <a routerLink="/">
                        Home
                    </a>
                </li>
                <li>Submit Job</li>
            </ul>
        </div>
    </div>
</div>

<!-- Post A Job -->
<div class="post-a-job-area ptb-100">
    <div class="container">
        <div class="post-a-job-form">
            <form>
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Job Title <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Job Description <span>*</span></label>
                            <div class="NgxEditor__Wrapper">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                                </ngx-editor-menu>
                                <ngx-editor [editor]="editor" [placeholder]="'Type here...'"></ngx-editor>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Category <span>*</span></label>
                            <select class="form-select">
                                <option selected>Accounting / Finance</option>
                                <option value="1">Automotive Jobs</option>
                                <option value="2">Customer Service</option>
                                <option value="3">Development</option>
                                <option value="4">Health and Care</option>
                                <option value="5">Human Resource</option>
                                <option value="6">Marketing</option>
                                <option value="7">Project Management</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Type <span>*</span></label>
                            <select class="form-select">
                                <option selected>Freelance</option>
                                <option value="1">Full Time</option>
                                <option value="2">Internship</option>
                                <option value="3">Part Time</option>
                                <option value="4">Temporary</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Tag</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Gender <span>*</span></label>
                            <select class="form-select">
                                <option selected>Both</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Job Apply Type <span>*</span></label>
                            <select class="form-select">
                                <option selected>Internal</option>
                                <option value="1">External URL</option>
                                <option value="2">By Email</option>
                                <option value="3">Call To Apply</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Salary Type <span>*</span></label>
                            <select class="form-select">
                                <option selected>Monthly</option>
                                <option value="1">Weekly</option>
                                <option value="2">Daily</option>
                                <option value="3">Hourly</option>
                                <option value="4">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Min. Salary <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Max. Salary <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Experience <span>*</span></label>
                            <select class="form-select">
                                <option selected>Fresh</option>
                                <option value="1">1 Year</option>
                                <option value="2">2 Year</option>
                                <option value="3">3 Year</option>
                                <option value="4">4 Year</option>
                                <option value="5">5 Year</option>
                                <option value="6">6 Year</option>
                                <option value="7">7 Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Career Level <span>*</span></label>
                            <select class="form-select">
                                <option selected>Manager</option>
                                <option value="1">Officer</option>
                                <option value="2">Student</option>
                                <option value="3">Executive</option>
                                <option value="4">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Qualification <span>*</span></label>
                            <select class="form-select">
                                <option selected>Certificate</option>
                                <option value="1">Associate Degree</option>
                                <option value="2">Bachelor Degree</option>
                                <option value="3">Masterâ€™s Degree</option>
                                <option value="4">Doctorate Degree</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Introduction Video URL <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Application Deadline Date <span>*</span></label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Friendly Address <span>*</span></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label>Location <span>*</span></label>
                            <select class="form-select">
                                <option selected>London</option>
                                <option value="1">Los Angeles</option>
                                <option value="2">New York</option>
                                <option value="3">Miami</option>
                                <option value="4">Paris</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Featured Image <span>*</span></label>
                            <input type="file" id="img" name="img" accept="image/*">
                            <p>Maximum file size: 2 MB</p>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <button type="submit" class="default-btn">Submit & Preview</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
